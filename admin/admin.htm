<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin panel</title>
  </head>
  <body>
    <main class="flex justify-between w-full">
      <div class="min-h-[100vh] bg-black w-[20%] p-5 z-[5]">
        <p class="text-[26px] text-white">Admin Panel</p>
      </div>
      <div class="flex flex-col justify-around items-center w-[80%]">
        <div class="my-[50px]">
          <button onclick="handlePopup()" class="bg-green-600 w-[200px] text-white p-2 rounded-md">
            Xəbər yerləşdir
          </button>
        </div>
        <div
          onclick="handlePopup()"
          id="popup"
          class="w-full h-full hidden justify-center items-center fixed top-[0%] backdrop-blur-[5px]"
        >
          <form onsubmit="handleSubmit(event)" onclick="preventClick(event)" class="w-[500px] flex flex-col gap-[8px] border-2 border-green-800 text-green-950 p-4 rounded-md">
            <h1 class="text-[30px] font-semibold text-center mb-3">
              Xəbər yerləşdir
            </h1>
            <label class="font-semibold" for="title">Başlıq əlavə et: </label>
            <input
              class="border border-gray-400 rounded-md"
              id="title"
              type="text"
              required ="required"
            />
            <label class="font-semibold" for="desc">Mətn əlavə et: </label>
            <textarea
              class="border border-gray-400 rounded-md outline-0 p-3"
              id="desc"
              type="text"
              required ="required"
              rows="7"
            ></textarea>
            <label class="font-semibold" for="cover">Şəkil əlavə et: </label>
            <input
              class="border border-gray-400 rounded-md"
              id="cover"
              type="text"
              required ="required"
            />
            <label class="font-semibold" for="date">Tarix əlavə et: </label>
            <input
              class="border border-gray-400 rounded-md"
              id="date"
              type="date"
              required ="required"
            />
            <label class="font-semibold" for="baxis">Baxış sayı: </label>
            <input
              class="border border-gray-400 rounded-md"
              id="baxis"
              type="baxis"
              required ="required"
            />
            <button
              type="submit"
              class="w-full lg:w-[200px] m-auto bg-green-800 text-white p-2 rounded-md mt-5"
            >
              Yüklə
            </button>
          </form>
        </div>
        <div class="container p-2 mx-auto sm:p-4 text-gray-800">
          <h2 class="mb-4 text-3xl font-bold text-center leading-tight">
            Xəbərlər
          </h2>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gray-300">
                <tr class="text-left">
                  <th class="p-3">Başlıq</th>
                  <th class="p-3">Mətn</th>
                  <th class="p-3">Tarix</th>
                  <th class="p-3">Baxış sayı</th>
                  <th class="p-3 text-center">Sil</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/admin.js"></script>
  </body>
</html>
